<div class="card">
    <div class="card-header">
        <h5><i class="bi bi-gear"></i> Admin Panel</h5>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'admin_dashboard' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_dashboard' %} active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="{% url 'admin_users' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_users' %} active{% endif %}">
            <i class="bi bi-people"></i> Users
        </a>
        <a href="{% url 'admin_posts' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_posts' %} active{% endif %}">
            <i class="bi bi-file-post"></i> Posts
        </a>
        <a href="{% url 'admin_reports' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_reports' %} active{% endif %}">
            <i class="bi bi-flag"></i> Reports
        </a>
        <a href="{% url 'admin_verifications' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_verifications' %} active{% endif %}">
            <i class="bi bi-patch-check"></i> Verifications
        </a>
        <a href="{% url 'admin_people' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_people' %} active{% endif %}">
            <i class="bi bi-person-lines-fill"></i> People
        </a>
        <a href="{% url 'admin_events' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_events' %} active{% endif %}">
            <i class="bi bi-calendar-event"></i> Events
        </a>
        <a href="{% url 'admin_ip_bans' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_ip_bans' %} active{% endif %}">
            <i class="bi bi-shield-x"></i> IP Bans
        </a>
        <a href="{% url 'admin_logs' %}" class="list-group-item list-group-item-action{% if request.resolver_match.url_name == 'admin_logs' %} active{% endif %}">
            <i class="bi bi-file-text"></i> System Logs
        </a>
    </div>
</div>
